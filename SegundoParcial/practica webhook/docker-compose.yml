version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-microservicio-a:
    image: postgres:15-alpine
    container_name: postgres-microservicio-a
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: microservicio_a_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_a_data:/var/lib/postgresql/data
      - ./scripts/schema-taller1.sql:/docker-entrypoint-initdb.d/01-schema-taller1.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-microservicio-b:
    image: postgres:15-alpine
    container_name: postgres-microservicio-b
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: microservicio_b_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_b_data:/var/lib/postgresql/data
      - ./scripts/schema-taller1.sql:/docker-entrypoint-initdb.d/01-schema-taller1.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-webhooks:
    image: postgres:15-alpine
    container_name: postgres-webhooks
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: webhooks_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_webhooks_data:/var/lib/postgresql/data
      - ./scripts/schema-taller2.sql:/docker-entrypoint-initdb.d/01-schema-taller2.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  postgres_a_data:
  postgres_b_data:
  postgres_webhooks_data:
  redis_data:

networks:
  app-network:
    driver: bridge

