# Pillar 5: n8n Workflow Automation
# Workflow: recup-flujo-prestamos
# Webhook: recup_prestamo.notificacion

version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n-recup-prestamos
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=America/Guatemala
      - TZ=America/Guatemala
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - recup-network

networks:
  recup-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
